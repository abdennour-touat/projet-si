
{% load crispy_forms_tags %}
{% block content %}  

<h3 class="text-center"> <i class=" px-2 fas fa-exclamation-triangle"></i>Delete Groupe</h3>
<hr style="background: rgb(236, 239, 244)"/>
            <form method="POST" class="text-center" action="{% url 'dashboard-Group-delete' item.id %}">
                <div class="text-center px-4">
                    <h3 class="p-2">voulez vous vraiment supprimer l'enregistrement: <br> "{{ item }}"?</h3>
                </div>
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn  ModalEdit" href="{% url 'dashboard-Group' %}">Cancel</a>
                <button class="btn ModalDelete" type="submit" value="Confirm">Confirm</button>
            </form>
 
{% endblock %}
