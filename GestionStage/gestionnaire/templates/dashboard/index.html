{% extends 'partials/base.html' %} {% block title %} Home Page {% endblock %}
{%block content %}

<!--Graphs-->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<!-- 
 -->
<div class="charts-holder shadow mx-auto">
    <div class="chart-holder">
      <canvas class="canva" id="myChart" width="400" height="300"></canvas>
      <script>
           Chart.defaults.color = '#fff';
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for organisme in list_organismes %}'{{organisme.nomOrganisme}}', {% endfor %}],
        datasets: [{
            label: 'Répartition des PFE / entreprise ',
            data: [{% for count in pfe_count %}{{count}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                    borderWidth: 1
        }]
            },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
      </script>
    </div>
    <div class="data-holder text-center ">
        <div class="dropdown" >
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="background-color: rgb(46, 52, 64); border-radius: 10px;"
            >
              Filtre par anneé
            </button>
            <ul class="dropdown-menu drpdwn" style="background-color: rgb(46, 52, 64); " aria-labelledby="dropdownMenuButton1">
                <li style="background-color: rebeccapurple;" >
                    <a class="dropdown-item text-white" href="{%url 'dashboard-index'%} "> toutes les annees</a>
                </li>
              {%for an in anne %}
              <li>
                <a class="dropdown-item text-white" href="{%url 'dashboard-filtre' an %}">
                  {{an}}</a
                >
              </li>
              {% endfor %}
            </ul>
          </div>
          <div>
            <div>
              <h1>{{nb[0]}}</h1>
            </div>
          </div>
    </div>

    <div class="doughnut-holder">
      <canvas class="canva" id="myChart1" width="400" height="300"></canvas>
      <script>
           Chart.defaults.color = '#fff';
        var ctx = document.getElementById('myChart1').getContext('2d');
        var myChart1 = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [{% for organisme in organismes %}'{{organisme.nomOrganisme}}', {% endfor %}],
                
        datasets: [{
            label: 'Number of Products',
            
            data: [{% for stage in stages_count %}{{stage}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                    borderWidth: 1
        }]
            },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
      </script>
    </div>
    <div style="display: flex; justify-content: space-evenly; width: 100%; ">

    
    <div class="doughnut-holder" style="width: 50%; ">
      <canvas class="canva" id="myChart3" height="140" ></canvas>
      <script>
          Chart.defaults.color = '#fff';
        var ctx = document.getElementById('myChart3').getContext('2d');
        var myChart3 = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{% for organisme in anne %}'{{organisme}}', {% endfor %}],
        datasets: [{

            label: 'Taux dévolution du nombre dorganismes ayant reçus des stagiaires PFE',
            data: [{% for stage in evolution %}{{stage}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                    borderWidth: 1
        }]
            },
        options: {
   
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    
                    }
                }]
            }
        }
        })
        
      </script>
    </div>
    <!-- ILYES this is the part where you should add the groups.... -->
    <div class="data-holder" style="width: 40%;"></div>

   
    </div>

    <!--End Graphs-->
    {% endblock %}
  </div>
