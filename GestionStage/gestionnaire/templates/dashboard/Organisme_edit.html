{% load crispy_forms_tags %}
{% block content %}  
<div class="">
    <div class=" p-3">
        <h3 class="text-center">Editer Organisme</h3> 
        <hr style="background: rgb(236, 239, 244)"/>
        <form method="POST" class="form2" action="{% url 'dashboard-Organisme-edit' item.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn ModalDelete" href="{% url 'dashboard-Organisme' %}">Cancel</a>
            <button
          class="btn ModalEdit"
          id="delete"
          type="submit"
          value="Confirm">
        Confirm
        </button>
        </form>
    </div>
</div>
{% endblock %}
